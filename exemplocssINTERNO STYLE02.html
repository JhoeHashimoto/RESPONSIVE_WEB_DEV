<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO 02 CSS</title>
    <style>
        h1{
            background-color: brown;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }
        p{
            color: blueviolet;
            text-transform: lowercase;
        }
    </style>

</head>
<body>
    <h1>Exemplo de texto com H1</h1>
    <p>CONTEUDO 01</p>
    <p style="color: aqua;">CONTEUDO 02</p>
    <p style="color: rgb(255, 0, 174);">CONTEUDO 03</p>
    <p style="color: aqua; text-transform: none;">CONTEUDO 04</p>
    <p style="font-family: 'wolf in the city';">CONTEUDO 05</p>
    <p style="font-family: 'Brush Script MT';">CONTEUDO 06</p>
    <p style="font-family: 'Segoe Script';">CONTEUDO 07</p>
    <p>CONTEUDO 08</p>
    <p>CONTEUDO 09</p>
    <p>CONTEUDO 10</p>
</body>
</html>
